  <div class="container">
    <h2>Boston's Food & Drink Scene</h2>
    <h4>An interactive data visualization app</h4>
    <div class="toggles">
      <button class="btn" id="change-btn">View Change Over Time</button>
      <button class="btn" id="map-btn">View by Location</button>
      <button class="btn" id="timeline-btn">View Timeline</button>
    </div>
    <section id="charts">
      <h4 id="chart-title">A timeline of Boston's Active Food Establishment and Liquor Licenses</h4>
      <section class="chart" id="timeline"></section>
      <section class="chart" id="change"></section>
      <section class="chart" id="liquormap"></section>
      <section class="chart" id="map"></section>

    </section>

  </div>
