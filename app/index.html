    <!--[if lt IE 10]>

  <div id="header">
    <h1>BOSTON'S FOOD & DRINK SCENE</h2>
    <h3>an interactive data visualization app</h4>
  </div>

  <div class="container">
    <div class="toggles">
      <button id="filter">FILTERS:</button>
      <button class="btn" id="map-btn">LOCATION</button>
      <button class="btn" id="change-btn">CHANGE OVER TIME</button>
      <button class="btn" id="timeline-btn">TIMELINE</button>
    </div>
    <section id="charts">
      <h4 id="chart-title">Timeline of Boston's Active Food Establishment and Liquor Licenses</h4>
      <div id="legend">
        <div id="food-color"></div>Food Licenses
        <div id="liquor-color"></div>Liquor Licenses
      </div>
      <section class="chart" id="timeline"></section>
      <section class="chart" id="change"></section>
      <section class="chart" id="liquormap"></section>
      <section class="chart" id="map"></section>

    </section>

  </div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="d3/d3.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/chart.js"></script>
        <script src="scripts/liquor.js"></script>
        <script src="scripts/growth.js"></script>
        <script src="scripts/map.js"></script>
        <script src="scripts/liquor_map.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
